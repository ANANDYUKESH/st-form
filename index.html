<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="full">
    <h2>Student Registration form</h2>
    <form >
        <!-- <h2 style="padding-left: 39%;">Student Registration</h2> -->
        <br><br>
        
          <table class=".table">
            <tr>
              <td><b>Students rollno</b></td>
              <td> : </td>
              <td><input type="text" name="" id="" placeholder="rollno" required></td>
            </tr>
            <tr>
              <td><b>Student name</b></td>
              <td> : </td>
              <td><input type="text" name="" id=""placeholder="name"required></td>
            </tr>
            <tr>
              <td><b>Student dept</b></td>
              <td> : </td>
              <td><select name="" id=""required>
                <option value="">--select--</option>
                <option value="">CSE</option>
                <option value="">IT</option>
                <option value="">ECE</option>
                <option value="">AIML</option>
                <option value="">CIVIL</option>
                <option value="">MECh</option>
              </select></td>
            </tr>
            <tr>
              <td><b>10th Mark</b></td>
              <td>:</td>
              <td><input type="text" name="" id=""placeholder="10th mark"required></td>
            </tr>
            <tr>
              <td><b>12th Mark</b></td>
              <td>:</td>
              <td><input type="text" name="" id="" placeholder="12th mark"required></td>
            </tr><br>
            <tr>
                <td><b>Degree Percentage</b></td>
                <td> : </td>
                <td><input type="text" name="" id="" placeholder="Degree"required></td>
              </tr>
          </table><br><br>
          <div class="btn">
            <button class="cal">Submit</button>
            <button class="ca">cancel</button>
           </div><br>
      </form><br>
    </div>
</body>
</html>
